version: '3.8'

services:
  # Aplicação Node.js
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: detector-promessa-vazia
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://detector:detector_password@db:5432/detector_promessa_vazia
      JWT_SECRET: ${JWT_SECRET:-sua-chave-secreta-muito-segura-min-32-caracteres}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      LOG_LEVEL: info
      REDIS_URL: redis://redis:6379
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - detector-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Banco de Dados PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: detector-db
    environment:
      POSTGRES_USER: detector
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-detector_password}
      POSTGRES_DB: detector_promessa_vazia
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - detector-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U detector -d detector_promessa_vazia"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: detector-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - detector-network

  # Redis (Cache)
  redis:
    image: redis:7-alpine
    container_name: detector-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - detector-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  db_data:
    driver: local
  redis_data:
    driver: local

networks:
  detector-network:
    driver: bridge
